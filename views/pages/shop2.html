<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ArtistGrade | Shop</title>
  <link rel="stylesheet" href="/public/css/shop.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/public/css/nav.css">
<!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome (for icons like cart/search) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body class="shop-page">
  <!-- header.html -->
  <div class="fixed-header">
    <!-- Top Bar -->
    <div class="top-bar bg-light py-2 border-bottom">
      <div class="container">
        <div class="row align-items-center text-center text-md-start">
          <div class="col-12 col-md-6 mb-2 mb-md-0">
            <div class="left-text small">
              Welcome visitor, you can 
              <a href="/login">Log in</a> or 
              <a href="/register">Create an Account</a>
            </div>
          </div>
          <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-end flex-wrap align-items-center gap-3">
            <span class="small">Call us: <strong>(123) 456-7890</strong></span>
            <a href="#">Orders</a>
            <a href="#" class="cart-icon"><i class="fa fa-shopping-cart"></i></a>
          </div>
        </div>
      </div>
    </div>

    <!-- Navbar (no changes, styled in nav.css) -->
    <nav class="navbar navbar-expand-lg main-nav">
      <div class="container">
        <a class="navbar-brand" href="/">ArtistGrade</a>
        <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"><i class="fa fa-bars text-white"></i></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="/shop">Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="/contactus">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-search"></i></a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- Filters -->
  <section id="filters">
    <input type="text" id="searchInput" placeholder="Search artworks...">
    <select id="categoryFilter">
      <option value="">All Categories</option>
      <option value="Painting">Painting</option>
      <option value="Sculpture">Sculpture</option>
      <option value="Photography">Photography</option>
      <option value="Digital">Digital</option>
    </select>

    <select id="styleFilter">
      <option value="">All Styles</option>
      <option value="Abstract">Abstract</option>
      <option value="Contemporary">Contemporary</option>
      <option value="Minimalist">Minimalist</option>
      <option value="Landscape">Landscape</option>
    </select>

    <input type="number" id="minPrice" placeholder="Min Price" min="0">
    <input type="number" id="maxPrice" placeholder="Max Price" min="0">

    <label><input type="checkbox" id="inStockFilter"> In Stock Only</label>

    <select id="sortBy">
      <option value="newest">Sort: Newest</option>
      <option value="priceLow">Price: Low to High</option>
      <option value="priceHigh">Price: High to Low</option>
    </select>
  </section>

<!-- Shop Section -->
<div class="container py-5">
  <h2 class="section-title text-center mb-4 fw-bold">✨ Our Latest Products</h2>
  <div class="row g-4" id="productContainer">

    <!-- Dummy Product 1 -->
    <div class="col-md-3 col-sm-6">
      <div class="product-card text-center p-3 shadow-sm rounded">
        <img src="https://via.placeholder.com/250x200.png?text=Abstract+Art" 
             class="img-fluid rounded mb-2" alt="Abstract Painting">
        <div class="product-info">
          <p class="text-muted small">Painting</p>
          <h6 class="fw-bold">Abstract Sunset</h6>
          <span class="price d-block mb-2">₹1200</span>
          <button class="btn btn-primary btn-sm">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Dummy Product 2 -->
    <div class="col-md-3 col-sm-6">
      <div class="product-card text-center p-3 shadow-sm rounded">
        <img src="https://via.placeholder.com/250x200.png?text=Sculpture" 
             class="img-fluid rounded mb-2" alt="Sculpture">
        <div class="product-info">
          <p class="text-muted small">Sculpture</p>
          <h6 class="fw-bold">Modern Statue</h6>
          <span class="price d-block mb-2">₹2500</span>
          <button class="btn btn-primary btn-sm">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Dummy Product 3 -->
    <div class="col-md-3 col-sm-6">
      <div class="product-card text-center p-3 shadow-sm rounded">
        <img src="https://via.placeholder.com/250x200.png?text=Photography" 
             class="img-fluid rounded mb-2" alt="Photography">
        <div class="product-info">
          <p class="text-muted small">Photography</p>
          <h6 class="fw-bold">City Lights</h6>
          <span class="price d-block mb-2">₹1800</span>
          <button class="btn btn-primary btn-sm">Add to Cart</button>
        </div>
      </div>
    </div>

    <!-- Dummy Product 4 -->
    <div class="col-md-3 col-sm-6">
      <div class="product-card text-center p-3 shadow-sm rounded">
        <img src="https://via.placeholder.com/250x200.png?text=Digital+Art" 
             class="img-fluid rounded mb-2" alt="Digital Art">
        <div class="product-info">
          <p class="text-muted small">Digital</p>
          <h6 class="fw-bold">Neon Waves</h6>
          <span class="price d-block mb-2">₹900</span>
          <button class="btn btn-primary btn-sm">Add to Cart</button>
        </div>
      </div>
    </div>

  </div>
</div>

  <main id="productGrid"></main>

  <!-- Cart Sidebar -->
  <aside id="cartSidebar" class="hidden">
    <div class="cart-header">
      <h2>Your Cart</h2>
      <button id="closeCart">✖</button>
    </div>
    <ul id="cartItems"></ul>
    <p id="cartTotal">Total: ₹0</p>
    <button id="checkoutBtn">Checkout</button>
  </aside>

  <script src="/public/js/shop.js"></script>
</body>
</html>
