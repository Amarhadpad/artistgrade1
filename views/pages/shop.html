<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - ArtistGrade</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Global Styles -->
  <link rel="stylesheet" href="../public/css/style.css">
  <link rel="stylesheet" href="../public/css/nav.css">
  

  <style>
    /* === KEEPING ORIGINAL SHOP PAGE CSS === */
    body { font-family: 'Poppins', sans-serif; background:#f9f9f9; }
    .product-card { border:none; border-radius:10px; overflow:hidden; background:#fff; box-shadow:0 5px 15px rgba(0,0,0,0.05); transition:0.3s; }
    .product-card:hover { transform:translateY(-5px); box-shadow:0 8px 20px rgba(0,0,0,0.1); }
    .product-card img { width:100%; height:200px; object-fit:cover; }
    .product-info p { margin:0; color:#666; font-size:0.9rem; }
    .product-info h6 { margin:5px 0; font-weight:600; font-size:1rem; }
    .product-info .price { font-weight:600; color:#ff6f61; margin-right:5px; }
    .product-info .old-price { text-decoration:line-through; color:#999; font-size:0.85rem; }
    .stock-info { font-size:0.8rem; color:#888; margin-top:5px; }

    /* Cart Drawer */
    #cartDrawer { position:fixed; top:0; right:-320px; width:300px; height:100%; background:#fff; box-shadow:-2px 0 10px rgba(0,0,0,0.2); padding:15px; transition:right 0.3s ease; overflow-y:auto; z-index:1050; }
    #cartDrawer.open { right:0; }
    .cart-badge { background:#ff6f61; color:white; font-size:12px; border-radius:50%; padding:3px 8px; position:relative; top:-8px; left:-5px; }
      /* Navbar hover underline effect */
        .navbar-nav .nav-link {
          position: relative;
          color: #fff;
          transition: color 0.3s ease;
        }

        .navbar-nav .nav-link::after {
          content: "";
          position: absolute;
          bottom: 0;
          left: 50%;
          width: 0;
          height: 2px;
          background: #e74c3c; /* Red underline */
          transition: all 0.3s ease;
          transform: translateX(-50%);
        }

        .navbar-nav .nav-link:hover::after {
          width: 60%; /* Underline length */
        }

        .navbar-nav .nav-link:hover {
          color: #e74c3c !important; /* Optional: also change text color */
        }

  </style>
  
</head>
<body class="shop-page">

<!-- header.html -->
<div class="fixed-header">
  <!-- Top Bar -->
  <div class="top-bar bg-light py-2 border-bottom">
    <div class="container">
      <div class="row align-items-center text-center text-md-start">
        <div class="col-12 col-md-6 mb-2 mb-md-0">
          <div class="left-text small">
            Welcome visitor, you can 
            <a href="/login">Log in</a> or 
            <a href="/register">Create an Account</a>
          </div>
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-center justify-content-md-end flex-wrap align-items-center gap-3">
          <span class="small">Call us: <strong>+91 91347534732 </strong></span>
          <a href="#">Orders</a>
          <a href="#" class="cart-icon"><i class="fa fa-shopping-cart"></i></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg main-nav">
    <div class="container">
      <a class="navbar-brand" href="/">ArtistGrade</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"><i class="fa fa-bars text-white"></i></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/shop">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="/shop">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/contactus">Contact</a></li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-search"></i></a></li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<!-- Shop Section -->
<div class="container py-5">
  <h2 class="section-title text-center mb-4 fw-bold">✨ Our Latest Products</h2>
  <div class="row g-4" id="productContainer">
    <!-- Dynamic products will appear here -->
  </div>
</div>
<!-- Customized Product Modal -->
<div class="modal fade" id="customProductModal" tabindex="-1" aria-labelledby="customProductLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="customProductLabel">Request a Customized Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="customProductForm">
          <div class="mb-3">
            <label for="customName" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="customName" required>
          </div>
          <div class="mb-3">
            <label for="customCategory" class="form-label">Category</label>
            <input type="text" class="form-control" id="customCategory" required>
          </div>
          <div class="mb-3">
            <label for="customPrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="customPrice" required>
          </div>
          <div class="mb-3">
            <label for="customImage" class="form-label">Image URL</label>
            <input type="url" class="form-control" id="customImage">
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit Request</button>
        </form>
      </div>
    </div>
  </div>
</div>


<!-- Button to open modal -->
<div class="text-center mb-4">
<a href="contactus" class="btn-explore">Explore Collection</a>
</div>


<!-- Cart Drawer -->
<div id="cartDrawer">
  <h4>Your Cart</h4>
  <ul id="cartItems" class="list-group mb-3"></ul>
  <h5>Total: ₹<span id="cartTotal">0</span></h5>
  <button class="btn btn-success w-100 mb-2">Checkout</button>
  <button class="btn btn-secondary w-100" onclick="toggleCart()">Close</button>
</div>

<script>
  const API = '/api/products';
  let cart = JSON.parse(localStorage.getItem('cart')) || [];
  let productsData = [];

  async function fetchProducts(){
    try{
      const res = await fetch(API);
      if(!res.ok) throw new Error('Failed to fetch products');
      productsData = await res.json();
      const container = document.getElementById("productContainer");
      container.innerHTML='';
      productsData.forEach(p=>{
        const card = document.createElement('div');
        card.className='col-md-3 col-sm-6';
        card.innerHTML = `
          <div class="product-card">
            <img src="${p.image}" alt="${escapeHtml(p.name)}">
            <div class="product-info">
              <p>${escapeHtml(p.category)}</p>
              <h6>${escapeHtml(p.name)}</h6>
              <div>
                <span class="price">₹${p.price}</span>
              </div>
              <button class="btn btn-primary mt-2" onclick="addToCart('${p._id}')">Add to Cart</button>
            </div>
          </div>`;
        container.appendChild(card);
      });
      updateCartUI();
    }catch(err){ console.error(err); }
  }

  function addToCart(id){
    const product = productsData.find(p=>p._id===id);
    if(!product) return;
    const existing = cart.find(i=>i._id===id);
    if(existing) existing.qty+=1;
    else cart.push({...product, qty:1});
    saveCart();
    updateCartUI();
  }

  function decreaseQty(id){
    const item = cart.find(i=>i._id===id);
    if(!item) return;
    item.qty-=1;
    if(item.qty<=0) cart = cart.filter(i=>i._id!==id);
    saveCart();
    updateCartUI();
  }

  function removeFromCart(id){
    cart = cart.filter(i=>i._id!==id);
    saveCart();
    updateCartUI();
  }

  function saveCart(){ localStorage.setItem('cart', JSON.stringify(cart)); }

  function updateCartUI(){
    document.getElementById('cartCount').innerText = cart.reduce((sum,i)=>sum+i.qty,0);
    const cartItemsEl = document.getElementById('cartItems');
    const cartTotalEl = document.getElementById('cartTotal');
    cartItemsEl.innerHTML='';
    let total=0;
    cart.forEach(item=>{
      total+=item.price*item.qty;
      cartItemsEl.innerHTML+=`
        <li class="list-group-item d-flex align-items-center">
          <img src="${item.image}" class="me-2 rounded" style="width:50px;height:50px;object-fit:cover;">
          <div class="flex-grow-1">
            <strong>${escapeHtml(item.name)}</strong>
            <div class="text-muted" style="font-size:0.85rem;">₹${item.price} each</div>
            <div class="d-flex align-items-center mt-1">
              <button class="btn btn-sm btn-outline-secondary me-1" onclick="decreaseQty('${item._id}')">−</button>
              <span>${item.qty}</span>
              <button class="btn btn-sm btn-outline-secondary ms-1" onclick="addToCart('${item._id}')">+</button>
            </div>
          </div>
          <div class="ms-2 text-end">
            ₹${item.price*item.qty}
            <button class="btn btn-sm btn-danger ms-1" onclick="removeFromCart('${item._id}')">×</button>
          </div>
        </li>`;
    });
    cartTotalEl.innerText=total;
  }

  function toggleCart(){ document.getElementById('cartDrawer').classList.toggle('open'); }

  function escapeHtml(str){
    if(!str) return '';
    return String(str).replace(/[&<>"'`=\/]/g,s=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;','/':'&#x2F;','`':'&#x60;','=':'&#x3D;'}[s]));
  }

  fetchProducts();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
