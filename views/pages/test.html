<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Collections â€“ ArtistGrade</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }

    .collection-header {
      text-align: center;
      margin: 50px 0 30px;
    }

    .product-card {
      background: #fff;
      border: none;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .product-img {
      height: 250px;
      object-fit: cover;
      width: 100%;
    }

    .product-info {
      padding: 15px;
    }

    .product-name {
      font-weight: 600;
      font-size: 1.1rem;
    }

    .product-category {
      font-size: 0.9rem;
      color: #777;
    }

    .product-price {
      font-size: 1rem;
      color: #e74c3c;
      font-weight: 600;
    }

    .badge-new {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #28a745;
      color: #fff;
      font-size: 0.75rem;
      padding: 5px 10px;
      border-radius: 20px;
    }

    .badge-stock {
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="collection-header">
    <h1 class="fw-bold">ðŸŽ¨ Our Product Collection</h1>
    <p class="text-muted">Explore our curated selection of top-quality products.</p>
  </div>

  <div class="row g-4" id="collectionContainer">
    <!-- Products will load here -->
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const API = '/api/products';

  async function loadCollection() {
    try {
      const res = await fetch(API);
      const products = await res.json();

      const container = document.getElementById('collectionContainer');
      container.innerHTML = '';

      products.forEach(p => {
        const col = document.createElement('div');
        col.className = 'col-lg-3 col-md-4 col-sm-6';

        const badge = p.stock < 5 ? `<span class="badge-new">Low Stock</span>` : '';
        const image = p.image || 'https://via.placeholder.com/300x250?text=No+Image';

        col.innerHTML = `
          <div class="product-card position-relative">
            ${badge}
            <img src="${image}" alt="${escapeHtml(p.name)}" class="product-img">
            <div class="product-info">
              <div class="product-category">${escapeHtml(p.category)}</div>
              <div class="product-name">${escapeHtml(p.name)}</div>
              <div class="d-flex justify-content-between align-items-center mt-2">
                <div class="product-price">â‚¹${p.price}</div>
                <div class="badge-stock">${p.stock} in stock</div>
              </div>
            </div>
          </div>
        `;

        container.appendChild(col);
      });

    } catch (err) {
      console.error('Error loading collection:', err);
      alert('Failed to load products');
    }
  }

  function escapeHtml(str) {
    if (!str) return '';
    return String(str).replace(/[&<>"'`=\/]/g, s =>
      ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;', '/': '&#x2F;', '`': '&#x60;', '=': '&#x3D;' }[s])
    );
  }

  loadCollection();
</script>

</body>
</html>
