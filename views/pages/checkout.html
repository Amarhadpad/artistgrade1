<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - ArtistGrade</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f8f9fa;
      padding-top: 70px;
    }

    .checkout-container {
      max-width: 900px;
      margin: 20px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .checkout-header {
      margin-bottom: 30px;
      text-align: center;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #e9e9e9;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .total-row {
      font-weight: 600;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .payment-placeholder {
      background: #f1f1f1;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin-top: 20px;
    }

    @media (max-width: 576px) {
      .cart-item {
        flex-direction: column;
        gap: 5px;
      }
    }
  </style>
</head>
<body>

  <div class="container checkout-container">
    <div class="checkout-header">
      <h2>Checkout</h2>
      <p>Review your cart and enter billing & payment information</p>
    </div>

    <!-- Cart Summary -->
    <h5>Cart Summary</h5>
    <div id="checkoutCart">
      <p class="text-muted">Loading your cart...</p>
    </div>

    <!-- Billing Form -->
    <h5 class="mt-4">Billing Information</h5>
    <form id="billingForm">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="fullName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="col-md-6">
          <label for="phone" class="form-label">Phone</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="col-md-6">
          <label for="address" class="form-label">Address</label>
          <input type="text" class="form-control" id="address" required>
        </div>
        <div class="col-md-4">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" required>
        </div>
        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <input type="text" class="form-control" id="state" required>
        </div>
        <div class="col-md-4">
          <label for="zip" class="form-label">ZIP Code</label>
          <input type="text" class="form-control" id="zip" required>
        </div>
      </div>

      <!-- Payment Section -->
      <div class="payment-placeholder mt-4">
        <p><i class="fa-solid fa-credit-card"></i> Scan the QR Code to Pay</p>
        <img src="../../public/images/QR.jpg" alt="QR Code" class="img-fluid" style="max-width:200px; margin-top:15px;">
        <small class="text-muted d-block mt-2">Complete the payment in your app and enter your Transaction ID below.</small>
      </div>

      <div class="col-md-6 mt-3">
        <label for="transactionId" class="form-label">Transaction ID</label>
        <input type="text" class="form-control" id="transactionId" placeholder="Enter your transaction ID" required>
      </div>

      <button type="submit" class="btn btn-dark w-100 mt-3">Place Order</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Checkout JS -->
<script>
      const checkoutCart = document.getElementById("checkoutCart");
      const billingForm = document.getElementById("billingForm");

      function getCart() {
        return JSON.parse(localStorage.getItem("cart") || "[]");
      }

      function renderCart() {
        const cart = getCart();
        if(cart.length === 0) {
          checkoutCart.innerHTML = '<p class="text-muted">Your cart is empty.</p>';
          return;
        }

        let total = 0;
        checkoutCart.innerHTML = '';
        cart.forEach(item => {
          const div = document.createElement("div");
          div.className = "cart-item";
          div.innerHTML = `<span>${item.name}</span><span>${item.price}</span>`;
          checkoutCart.appendChild(div);
          total += parseFloat(item.price.replace('₹',''));
        });

        const totalDiv = document.createElement("div");
        totalDiv.className = "total-row";
        totalDiv.textContent = `Total: ₹${total.toFixed(2)}`;
        checkoutCart.appendChild(totalDiv);
      }

      document.addEventListener("DOMContentLoaded", renderCart);

      // Handle form submit
      billingForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const transactionId = document.getElementById("transactionId").value.trim();
        if(!transactionId) {
          alert("Please enter your transaction ID after completing the payment.");
          return;
        }

        const cart = getCart();
        if(cart.length === 0) {
          alert("Your cart is empty.");
          return;
        }

        // Collect billing info
        const orderData = {
          fullName: document.getElementById("fullName").value,
          email: document.getElementById("email").value,
          phone: document.getElementById("phone").value,
          address: document.getElementById("address").value,
          city: document.getElementById("city").value,
          state: document.getElementById("state").value,
          zip: document.getElementById("zip").value,
          transactionId: transactionId,
          cartItems: cart,
          totalAmount: cart.reduce((sum, item) => sum + parseFloat(item.price.replace('₹','')), 0)
        };

        try {
          const response = await fetch('http://localhost:3000/api/orders', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(orderData)
          });

          const result = await response.json();
          if(response.ok) {
            alert(result.message);
            localStorage.removeItem("cart"); // clear cart
            window.location.href = "/"; // redirect to home
          } else {
            alert(result.message || "Failed to place order.");
          }
        } catch (err) {
          console.error(err);
          alert("Something went wrong while placing your order.");
        }
      });
</script>

</body>
</html>
